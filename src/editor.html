<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Itty Bitty RPG Editor</title>
    <link href="style/ibrpg_editor.css" rel="stylesheet" type="text/css" />
    <script src="lib/riot+compiler.min.js"></script>
    <script src="lib/cytoscape.min.js"></script>
  </head>
  <body>
    <div id="ittybittyrpg" class="ibrpg">
      <h1>Itty Bitty RPG</h1>
      
      <div class="editor">
        <div class="toolbar">
          <ul>
            <li><span id="new" class="tb-item">New</span></li>
            <li><span id="load" class="tb-item">Load</span></li>
            <li><span id="save" class="tb-item">Save</span></li>
            <li><span id="export" class="tb-item">Export</span></li>
            <li><span class="tb-item-separator">---</span></li>
            <li><span id="new-qnode" class="tb-item">New Node</span></li>
            <li><span id="properties" class="tb-item">Properties</span></li>
          </ul>
        </div>
        <div class="grid" id="grid">
          
        </div>
      </div>
      
    </div>
    

    <script src="scripts/ibrpg_editor.js"></script>   
  </body>
</html>
